<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span appFontSize>Mantenedor de Alumnos</span>
  <span class="spacer"></span>
  <span>Bienvenido {{(authUser$ | async)?.nombre}} {{(authUser$ | async)?.apellido}}</span>
<!--   <button mat-icon-button class="icon favorite-icon" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button> -->
</mat-toolbar>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          dashboard
        </mat-icon>
        <p mat-line> Dashboard </p>
      </a>
      <a mat-list-item [routerLink]="['students', 'studentsList']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          people
        </mat-icon>
        <p mat-line> Alumnos </p>
      </a>
      <a mat-list-item [routerLink]="['courses', 'coursesList']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          business
        </mat-icon>
        <p mat-line> Cursos </p>
      </a>
      <a mat-list-item [routerLink]="['inscriptions', 'inscriptionsList']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          toll
        </mat-icon>
        <p mat-line> Inscripciones </p>
      </a>
      <a id="push-bottom" mat-list-item (click)="logout()" routerLinkActive="active">
        <mat-icon mat-list-icon>
          exit_to_app
        </mat-icon>
        <p mat-line> Cerrar Sesi√≥n </p>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
