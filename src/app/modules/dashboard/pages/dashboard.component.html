<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span appFontSize>Mantenedor de Alumnos</span>
  <span class="spacer"></span>
  <span>Bienvenido {{(authUser$ | async)?.nombre}} {{(authUser$ | async)?.apellido}}</span>
  <span class="spacer"></span>
  <span>Rol: {{(authUser$ | async)?.role}}</span>
</mat-toolbar>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <mat-nav-list>
      <ng-container *ngFor="let link of links">
        <a [routerLink]="link.path" mat-list-item *ngIf="!link.allowedRoles.length || (verifyRole(link) | async)">
          <mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon>
          {{ link.title }}
        </a>
      </ng-container>
      <a id="push-bottom" mat-list-item (click)="logout()" routerLinkActive="active">
        <mat-icon mat-list-icon>
          exit_to_app
        </mat-icon>
        <p mat-line> Cerrar Sesi√≥n </p>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
