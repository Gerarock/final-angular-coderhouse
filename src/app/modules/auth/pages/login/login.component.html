<mat-card>
    <mat-card-title class="pb-10">Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p class="pb-10"><b>Usuario:</b> test | <b>Password:</b> test</p>
            <div class="field pb-10">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input [formControl]="userControl" type="text" matInput />
                    <mat-error *ngFor="let error of userControl.errors | keyvalue">{{ error | errorMessages
                        }}</mat-error>
                </mat-form-field>
            </div>
            <div class="field pb-10">
                <mat-form-field class="w-full">
                    <mat-label>Contrase√±a</mat-label>
                    <input [formControl]="passwordControl" type="password" matInput />
                    <mat-error *ngFor="let error of userControl.errors | keyvalue">{{ error | errorMessages
                        }}</mat-error>
                </mat-form-field>
            </div>
            <div class="flex justify-content-end">
                <button type="submit" color="primary" mat-flat-button>
                    Ingresar
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
